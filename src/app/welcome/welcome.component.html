<app-sidenav></app-sidenav>

<div class="center fadeInDown" *ngIf="weatherCity && weatherLocation && different">
    <div class="row">
        <div class="col-6" *ngFor="let location of locations">
            <app-view [city]="location"></app-view>
        </div>
    </div>
</div>

<div class="center fadeInDown" *ngIf="weatherCity && weatherLocation && !different" >
    <div class="row">
        <div class="col-6" *ngFor="let location of locations">
            <app-view [city]="location"></app-view>
        </div>
    </div>     
</div>

<div class="center" *ngIf="!weatherCity || !weatherLocation">
    <fa name="fas fa-spinner" animation="spin" class="icon"></fa>
</div>
